<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"></link>
  <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  <title>Twitch App</title>
</head>
<body ng-app="TwitchApp" ng-controller="TwitchController">
  <div class="jumbotron">
    <div class="container">
      <h2>What is {{ user }} playing on Twitch</h2>
      <br>
      <img src="{{ api.stream.preview.large }}" />
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-md-3">
          <br>
          <a href="#" class="thumbnail">
            <img src="{{ api.stream.channel.logo }}">
          </a>
        </div>
        <div>
          <br>
          <h4 >User Name: {{ api.stream.channel.display_name }}</h4>
          <br>
          <h4><a href="{{api.stream.channel.url}}">Current Game: {{ api.stream.game }}</a></h4>
          <script src="lib/angular/angular.min.js"></script>
          <script src="twitchController.js"></script>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
